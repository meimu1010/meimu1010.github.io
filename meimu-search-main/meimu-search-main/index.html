<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ユーザー検索</title>
</head>
<body>
    <h1>ユーザー検索</h1>
    <form action="/search" method="post">
        <label for="prefix">ユーザー名接頭辞:</label>

    </form>
</body>
