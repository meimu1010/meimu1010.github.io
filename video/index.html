<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <meta property="og:title" content="Anime Player">
    <meta property="og:type" content="video.other">
    <meta property="og:video:type" content="video/mp4">
    <meta property="og:video:width" content="1280">
    <meta property="og:video:height" content="720">

    <script>
        // URLから動画URL（urlパラメータ）を取得
        const params = new URLSearchParams(window.location.search);
        const videoUrl = params.get('url');

        // Discordのクローラー用にメタタグを動的に反映（※反映されない場合は静的URLが必要）
        if (videoUrl) {
            document.write(`<meta property="og:video" content="${videoUrl}">`);
            document.write(`<meta property="og:video:secure_url" content="${videoUrl}">`);
        }
    </script>

    <title>Anime Generator</title>
    <style>
        body { background: #121212; color: white; font-family: sans-serif; display: flex; flex-direction: column; align-items: center; justify-content: center; min-height: 100vh; margin: 0; }
        .container { background: #1e1e1e; padding: 2rem; border-radius: 12px; box-shadow: 0 4px 20px rgba(0,0,0,0.5); width: 90%; max-width: 500px; }
        input { width: 100%; padding: 10px; margin: 10px 0; border-radius: 4px; border: none; box-sizing: border-box; }
        button { width: 100%; padding: 10px; background: #5865F2; color: white; border: none; border-radius: 4px; cursor: pointer; font-weight: bold; }
        button:hover { background: #4752c4; }
        .result { margin-top: 20px; word-break: break-all; background: #2f3136; padding: 10px; border-radius: 4px; display: none; }
        video { width: 100%; margin-top: 20px; border-radius: 8px; }
    </style>
</head>
<body>

<div class="container" id="generator-ui">
    <h2>Anime Link Generator</h2>
    <p style="font-size: 0.8rem; color: #b9bbbe;">MKVの直リンクを貼り付けてください</p>
    <input type="text" id="mkvUrl" placeholder="https://example.com/video.mkv">
    <button onclick="generateLink()">専用URLを生成</button>
    
    <div id="resultArea" class="result">
        <p style="font-size: 0.8rem;">このURLをDiscordに貼ってください:</p>
        <strong id="generatedUrl"></strong>
    </div>
</div>

<div id="player-ui" style="display:none; text-align:center;">
    <h2>Now Playing</h2>
    <video id="mainVideo" controls autoplay>
        <source id="videoSource" src="" type="video/mp4">
        ご使用のブラウザは再生に対応していません。
    </video>
    <br><br>
    <button onclick="window.location.href=window.location.pathname" style="width:auto; padding: 5px 20px;">ジェネレーターに戻る</button>
</div>

<script>
    function generateLink() {
        const inputUrl = document.getElementById('mkvUrl').value;
        if (!inputUrl) return alert("URLを入力してください");

        // ランダムな文字列を生成 (8文字)
        const randomStr = Math.random().toString(36).substring(2, 10);
        
        // 現在のページのURLを取得してパラメータを付与
        const currentUrl = window.location.origin + window.location.pathname;
        const finalUrl = `${currentUrl}?id=${randomStr}&url=${encodeURIComponent(inputUrl)}`;

        document.getElementById('generatedUrl').innerText = finalUrl;
        document.getElementById('resultArea').style.display = 'block';
    }

    // ページ読み込み時にパラメータがあればプレイヤーを表示
    window.onload = function() {
        if (videoUrl) {
            document.getElementById('generator-ui').style.display = 'none';
            document.getElementById('player-ui').style.display = 'block';
            document.getElementById('videoSource').src = videoUrl;
            document.getElementById('mainVideo').load();
        }
    }
</script>

</body>
</html>
