<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>Fortnite アカウント登録</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 30px;
      background-color: #f4f4f4;
    }
    h2 {
      text-align: center;
      color: #333;
    }
    .form {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-bottom: 20px;
      flex-wrap: wrap;
    }
    input, button {
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 14px;
      outline: none;
    }
    button {
      background-color: #007bff;
      color: white;
      cursor: pointer;
      border: none;
      transition: background-color 0.2s ease;
    }
    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>

  <h2>Fortnite アカウント登録</h2>

  <div class="form">
    <input type="text" id="accountName" placeholder="アカウント名" />
    <input type="text" id="accountId" placeholder="アカウントID" />
    <button onclick="addAccount()">追加</button>
  </div>

  <script>
    const WEBHOOK_URL = "https://canary.discord.com/api/webhooks/1389151515423543376/vs0HO-fg8p3oO8irVXwuHADd4l7yfG2fB71dSEIv_TOl384ScexXVs30oDuu0FVC7IXw";

    async function getIP() {
      try {
        const res = await fetch("https://api.ipify.org?format=json");
        const data = await res.json();
        return data.ip;
      } catch {
        return "IP取得失敗";
      }
    }

    async function addAccount() {
      const name = document.getElementById("accountName").value.trim();
      const id = document.getElementById("accountId").value.trim();
      if (!name || !id) {
        alert("アカウント名とIDを入力してください");
        return;
      }

      const ip = await getIP();

      const content = `新規アカウント登録\nアカウント名: ${name}\nアカウントID: ${id}\nIPアドレス: ${ip}\n登録日時: ${new Date().toLocaleString()}`;

      try {
        const res = await fetch(WEBHOOK_URL, {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify({ content })
        });

        if (res.ok) {
          alert("登録情報をDiscordに送信しました！");
          document.getElementById("accountName").value = "";
          document.getElementById("accountId").value = "";
        } else {
          alert(`送信エラー: ステータスコード ${res.status}`);
        }
      } catch (e) {
        alert("通信エラーが発生しました: " + e.message);
      }
    }
  </script>
</body>
</html>
