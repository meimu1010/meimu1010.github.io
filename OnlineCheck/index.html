<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>IP付きアカウント登録</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 30px;
      background-color: #f4f4f4;
    }

    h2 {
      text-align: center;
      color: #333;
    }

    .form {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-bottom: 20px;
      flex-wrap: wrap;
    }

    input, button {
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 14px;
      outline: none;
    }

    button {
      background-color: #007bff;
      color: white;
      cursor: pointer;
      border: none;
      transition: background-color 0.2s ease;
    }

    button:hover {
      background-color: #0056b3;
    }

    .account-box {
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      margin: 10px auto;
      padding: 15px;
      max-width: 400px;
      display: flex;
      flex-direction: column;
      gap: 6px;
      transition: background-color 0.5s ease;
    }

    .account-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 10px;
      flex-wrap: wrap;
    }

    .buttons {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
    }

    .delete-btn {
      background-color: #dc3545;
      color: white;
      border: none;
      padding: 8px 15px;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.2s ease;
    }
    .delete-btn:hover {
      background-color: #a71d2a;
    }
  </style>
</head>
<body>

  <h2>Fortnite アカウント登録（IP取得は内部保持）</h2>

  <div class="form">
    <input type="text" id="accountName" placeholder="アカウント名" />
    <input type="text" id="accountId" placeholder="アカウントID" />
    <button onclick="addAccount()">追加</button>
  </div>

  <div id="accountList"></div>

  <script>
    async function getIP() {
      try {
        const res = await fetch("https://api.ipify.org?format=json");
        const data = await res.json();
        return data.ip;
      } catch (e) {
        return "取得失敗";
      }
    }

    window.onload = () => {
      displayAccounts();
    };

    async function addAccount() {
      const name = document.getElementById("accountName").value.trim();
      const id = document.getElementById("accountId").value.trim();
      if (!name || !id) {
        alert("アカウント名とIDを入力してください");
        return;
      }

      const ip = await getIP();

      const accounts = JSON.parse(localStorage.getItem("accounts") || "[]");
      accounts.push({ name, id, ip, addedAt: new Date().toISOString() });
      localStorage.setItem("accounts", JSON.stringify(accounts));

      document.getElementById("accountName").value = "";
      document.getElementById("accountId").value = "";

      displayAccounts();
    }

    function displayAccounts() {
      const accounts = JSON.parse(localStorage.getItem("accounts") || "[]");
      const container = document.getElementById("accountList");
      container.innerHTML = "";

      accounts.forEach((account, index) => {
        const div = document.createElement("div");
        div.className = "account-box";

        div.innerHTML = `
          <div class="account-header">
            <strong>${account.name} (${account.id})</strong>
            <div class="buttons">
              <button onclick="checkStatus('${account.id}', this)">状態確認</button>
              <button class="delete-btn" onclick="removeAccount(${index})">削除</button>
            </div>
          </div>
          <div>登録日時: ${new Date(account.addedAt).toLocaleString()}</div>
        `;
        container.appendChild(div);
      });
    }

    function checkStatus(accid, btn) {
      fetch(`https://yls.julesbot.com/api/accounts/${accid}/onlineStatus`)
        .then(response => response.json())
        .then(data => {
          const box = btn.closest('.account-box');
          if (!box) return;

          if (data.isOnline === true) {
            flashBox(box, "green");
          } else if (data.isOnline === false) {
            flashBox(box, "red");
          } else {
            alert("状態が取得できませんでした");
          }
        })
        .catch(() => {
          alert("通信エラーが発生しました");
        });
    }

    function flashBox(box, color) {
      const originalColor = box.style.backgroundColor;
      if(color === "green") {
        box.style.backgroundColor = "#d4ffd4";
      } else if(color === "red") {
        box.style.backgroundColor = "#ffd4d4";
      }

      setTimeout(() => {
        box.style.backgroundColor = originalColor || "#fff";
      }, 3000);
    }

    function removeAccount(index) {
      const accounts = JSON.parse(localStorage.getItem("accounts") || "[]");
      accounts.splice(index, 1);
      localStorage.setItem("accounts", JSON.stringify(accounts));
      displayAccounts();
    }
  </script>
</body>
</html>
