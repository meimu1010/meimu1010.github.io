<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>Fortnite アカウントチェック</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 30px;
      background-color: #f4f4f4;
      transition: background-color 0.5s ease;
    }

    h2 {
      text-align: center;
      color: #333;
    }

    .form {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-bottom: 20px;
      flex-wrap: wrap;
    }

    input, button {
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 14px;
      outline: none;
    }

    button {
      background-color: #007bff;
      color: white;
      cursor: pointer;
      border: none;
      transition: background-color 0.2s ease;
    }

    button:hover {
      background-color: #0056b3;
    }

    .account-box {
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      margin: 10px auto;
      padding: 15px;
      max-width: 400px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 10px;
      flex-wrap: wrap;
    }
    
    /* 削除ボタン赤色 */
    .delete-btn {
      background-color: #dc3545;
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.2s ease;
    }
    .delete-btn:hover {
      background-color: #a71d2a;
    }
  </style>
</head>
<body>

  <h2>Fortnite アカウント ステータスチェッカー</h2>

  <div class="form">
    <input type="text" id="accountName" placeholder="アカウント名" />
    <input type="text" id="accountId" placeholder="アカウントID" />
    <button onclick="addAccount()">追加</button>
  </div>

  <div id="accountList"></div>

  <script>
    let flashTimeoutId = null;

    window.onload = () => {
      displayAccounts();
    };

    function addAccount() {
      const name = document.getElementById("accountName").value.trim();
      const id = document.getElementById("accountId").value.trim();
      if (!name || !id) {
        alert("アカウント名とIDを入力してください");
        return;
      }

      const accounts = JSON.parse(localStorage.getItem("accounts") || "[]");
      accounts.push({ name, id });
      localStorage.setItem("accounts", JSON.stringify(accounts));

      document.getElementById("accountName").value = "";
      document.getElementById("accountId").value = "";

      displayAccounts();
    }

    function displayAccounts() {
      const accounts = JSON.parse(localStorage.getItem("accounts") || "[]");
      const container = document.getElementById("accountList");
      container.innerHTML = "";

      accounts.forEach((account, index) => {
        const div = document.createElement("div");
        div.className = "account-box";
        div.innerHTML = `
          <strong>${account.name} (${account.id})</strong>
          <button onclick="checkStatus('${account.id}')">状態確認</button>
          <button class="delete-btn" onclick="removeAccount(${index})">削除</button>
        `;
        container.appendChild(div);
      });
    }

    function checkStatus(accid) {
      fetch(`https://yls.julesbot.com/api/accounts/${accid}/onlineStatus`)
        .then(response => response.json())
        .then(data => {
          if (data.isOnline === true) {
            flashBody("green");
          } else if (data.isOnline === false) {
            flashBody("red");
          } else {
            alert("状態が取得できませんでした");
          }
        })
        .catch(() => {
          alert("通信エラーが発生しました");
        });
    }

    function flashBody(color) {
      // 既存のタイマーをクリア
      if (flashTimeoutId) {
        clearTimeout(flashTimeoutId);
        flashTimeoutId = null;
      }

      if (color === "green") {
        document.body.style.backgroundColor = "#d4ffd4"; // 薄い緑
      } else if (color === "red") {
        document.body.style.backgroundColor = "#ffd4d4"; // 薄い赤
      }

      // 3秒後に元に戻す
      flashTimeoutId = setTimeout(() => {
        document.body.style.backgroundColor = "#f4f4f4"; // 元の色
        flashTimeoutId = null;
      }, 3000);
    }

    function removeAccount(index) {
      const accounts = JSON.parse(localStorage.getItem("accounts") || "[]");
      accounts.splice(index, 1);
      localStorage.setItem("accounts", JSON.stringify(accounts));
      displayAccounts();
    }
  </script>
</body>
</html>
