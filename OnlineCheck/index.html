<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Fortnite アカウントステータスチェック</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f5f5f5;
      margin: 0;
      padding: 30px;
      transition: background-color 0.5s ease;
    }

    h2 {
      color: #333;
    }

    .input-group {
      display: flex;
      gap: 10px;
      margin-bottom: 15px;
      flex-wrap: wrap;
    }

    input {
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
      flex: 1;
      min-width: 150px;
    }

    button {
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 8px;
      padding: 10px 15px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #0056b3;
    }

    .account-box {
      background-color: white;
      border-radius: 10px;
      padding: 15px;
      margin-bottom: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
    }

    .account-info {
      font-weight: bold;
      color: #333;
    }

    .btn-group {
      display: flex;
      gap: 10px;
    }
  </style>
</head>
<body>
  <h2>Fortnite アカウント管理</h2>

  <div class="input-group">
    <input type="text" id="accountName" placeholder="アカウント名">
    <input type="text" id="accountId" placeholder="アカウントID">
    <button onclick="addAccount()">追加</button>
  </div>

  <div id="accountList"></div>

  <script>
    window.onload = () => {
      displayAccounts();
    };

    function addAccount() {
      const name = document.getElementById("accountName").value.trim();
      const id = document.getElementById("accountId").value.trim();
      if (!name || !id) {
        alert("アカウント名とIDを入力してください");
        return;
      }

      const accounts = JSON.parse(localStorage.getItem("accounts") || "[]");
      accounts.push({ name, id });
      localStorage.setItem("accounts", JSON.stringify(accounts));

      document.getElementById("accountName").value = "";
      document.getElementById("accountId").value = "";

      displayAccounts();
    }

    function displayAccounts() {
      const accounts = JSON.parse(localStorage.getItem("accounts") || "[]");
      const container = document.getElementById("accountList");
      container.innerHTML = "";

      accounts.forEach((account, index) => {
        const div = document.createElement("div");
        div.className = "account-box";
        div.innerHTML = `
          <span class="account-info">${account.name} (${account.id})</span>
          <div class="btn-group">
            <button onclick="checkStatus('${account.id}')">状態確認</button>
            <button onclick="removeAccount(${index})">削除</button>
          </div>
        `;
        container.appendChild(div);
      });
    }

    function flashScreen(color) {
      const originalColor = document.body.style.backgroundColor;
      document.body.style.backgroundColor = color;
      setTimeout(() => {
        document.body.style.backgroundColor = originalColor;
      }, 3000);
    }

    function checkStatus(accid) {
      fetch(`https://yls.julesbot.com/api/accounts/${accid}/onlineStatus`)
        .then(response => response.json())
        .then(data => {
          if (data.isOnline === true) {
            flashScreen("#c8facc"); // 明るい緑
          } else if (data.isOnline === false) {
            flashScreen("#ffd6d6"); // 明るい赤
          } else {
            alert("状態不明です。");
          }
        })
        .catch(() => {
          alert("通信エラーが発生しました。");
        });
    }

    function removeAccount(index) {
      const accounts = JSON.parse(localStorage.getItem("accounts") || "[]");
      accounts.splice(index, 1);
      localStorage.setItem("accounts", JSON.stringify(accounts));
      displayAccounts();
    }
  </script>
</body>
</html>
