<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Fortnite アカウント登録</title>
  <style>
    :root {
      --primary-color: #007bff;
      --primary-dark: #0056b3;
      --danger-color: #dc3545;
      --danger-dark: #a71d2a;
      --bg-color: #f0f2f5;
      --card-bg: #ffffff;
      --text-color: #333;
      --shadow: 0 4px 12px rgba(0, 0, 0, 0.1);
      --radius: 12px;
    }

    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', 'Noto Sans JP', sans-serif;
      margin: 0;
      padding: 20px;
      background-color: var(--bg-color);
      color: var(--text-color);
    }

    h2 {
      text-align: center;
      margin-bottom: 30px;
      font-size: 28px;
      font-weight: 600;
    }

    .form {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 12px;
      margin-bottom: 30px;
    }

    input, button {
      padding: 12px 14px;
      font-size: 16px;
      border-radius: var(--radius);
      border: 1px solid #ccc;
      outline: none;
    }

    input {
      flex: 1;
      min-width: 180px;
      max-width: 240px;
    }

    button {
      background-color: var(--primary-color);
      color: white;
      border: none;
      cursor: pointer;
      transition: background-color 0.2s ease, transform 0.1s ease;
    }

    button:hover {
      background-color: var(--primary-dark);
    }

    button:active {
      transform: scale(0.98);
    }

    .account-box {
      background: var(--card-bg);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      margin: 12px auto;
      padding: 20px;
      max-width: 600px;
      display: flex;
      flex-direction: column;
      gap: 10px;
      transition: background-color 0.5s ease;
    }

    .account-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
    }

    .buttons {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
    }

    .delete-btn {
      background-color: var(--danger-color);
      color: white;
      border: none;
      padding: 10px 16px;
      border-radius: var(--radius);
      cursor: pointer;
      transition: background-color 0.2s ease, transform 0.1s ease;
    }

    .delete-btn:hover {
      background-color: var(--danger-dark);
    }

    .delete-btn:active {
      transform: scale(0.97);
    }

    @media (max-width: 480px) {
      h2 {
        font-size: 22px;
      }
      input, button {
        font-size: 14px;
        padding: 10px;
      }
      .account-box {
        padding: 15px;
      }
    }
  </style>
</head>
<body>

  <h2>Fortnite アカウント登録</h2>

  <div class="form">
    <input type="text" id="accountName" placeholder="アカウント名" />
    <input type="text" id="accountId" placeholder="アカウントID" />
    <button onclick="addAccount()">追加</button>
  </div>

  <div id="accountList"></div>

  <script>
    window.onload = () => {
      displayAccounts();
    };

    function addAccount() {
      const name = document.getElementById("accountName").value.trim();
      const id = document.getElementById("accountId").value.trim();
      if (!name || !id) {
        alert("アカウント名とIDを入力してください");
        return;
      }

      const accounts = JSON.parse(localStorage.getItem("accounts") || "[]");
      accounts.push({ name, id, addedAt: new Date().toISOString() });
      localStorage.setItem("accounts", JSON.stringify(accounts));

      document.getElementById("accountName").value = "";
      document.getElementById("accountId").value = "";

      displayAccounts();
    }

    function displayAccounts() {
      const accounts = JSON.parse(localStorage.getItem("accounts") || "[]");
      const container = document.getElementById("accountList");
      container.innerHTML = "";

      accounts.forEach((account, index) => {
        const div = document.createElement("div");
        div.className = "account-box";

        div.innerHTML = `
          <div class="account-header">
            <strong>${account.name} (${account.id})</strong>
            <div class="buttons">
              <button onclick="checkStatus('${account.id}', this)">状態確認</button>
              <button class="delete-btn" onclick="removeAccount(${index})">削除</button>
            </div>
          </div>
          <div>登録日時: ${new Date(account.addedAt).toLocaleString()}</div>
        `;
        container.appendChild(div);
      });
    }

    function checkStatus(accid, btn) {
      fetch(`https://yls.julesbot.com/api/accounts/${accid}/onlineStatus`)
        .then(response => response.json())
        .then(data => {
          const box = btn.closest('.account-box');
          if (!box) return;

          if (data.isOnline === true) {
            flashBox(box, "#d1ffe1");
          } else if (data.isOnline === false) {
            flashBox(box, "#ffd9d9");
          } else {
            alert("状態が取得できませんでした");
          }
        })
        .catch(() => {
          alert("通信エラーが発生しました");
        });
    }

    function flashBox(box, color) {
      const original = box.style.backgroundColor || "#ffffff";
      box.style.backgroundColor = color;
      box.style.transition = "background-color 0.5s ease";

      setTimeout(() => {
        box.style.backgroundColor = original;
      }, 3000);
    }

    function removeAccount(index) {
      const accounts = JSON.parse(localStorage.getItem("accounts") || "[]");
      accounts.splice(index, 1);
      localStorage.setItem("accounts", JSON.stringify(accounts));
      displayAccounts();
    }
  </script>
</body>
</html>
