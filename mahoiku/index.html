    function updateUI() {

    function updateRanking() {

    function typeWriter(text, elementId, callback) {

        function type() {
            if (i < text.length) {

                i++;
                setTimeout(type, speed);

        }
        type();
    }

    function shuffleArray(array) {
        for (let i = array.length - 1; i > 0; i--) {
            const j = Math.floor(Math.random() * (i + 1));
            [array[i], array[j]] = [array[j], array[i]];
        }
        return array;
    }

    function startTurn() {
        if (state.isGameOver) return;
        
        // é‡‘æ›œæ—¥ï¼ˆé€±æœ«ï¼‰ã®åˆ¤å®š
        if (state.dayIndex >= days.length) { 
            processFriday(); 
            return;

        updateUI();
        updateRanking();

        // --- NPCã®è¡Œå‹•ã‚·ãƒŸãƒ¥ãƒ¬ãƒ¼ã‚·ãƒ§ãƒ³ ---
        npcList.forEach(name => {
            // allEvents ãŒç©ºã§ãªã„ã‹ã€è¦ç´ ãŒå–ã‚Œã¦ã„ã‚‹ã‹ãƒã‚§ãƒƒã‚¯
            const evNpc = allEvents[Math.floor(Math.random() * allEvents.length)];
            
            // å®‰å…¨è£…ç½®ï¼šã‚‚ã—ã‚¤ãƒ™ãƒ³ãƒˆãŒå–ã‚Œãªã‹ã£ãŸã‚‰ä½•ã‚‚ã—ãªã„
            if (!evNpc || !evNpc.choices) return;

            const choiceNpc = evNpc.choices[Math.floor(Math.random() * evNpc.choices.length)];
            
            // æˆåŠŸç¢ºç‡ã®åˆ¤å®š
            let prob = 1.0;
            if (typeof choiceNpc.prob === 'number') prob = choiceNpc.prob;
            else if (typeof choiceNpc.success === 'number') prob = choiceNpc.success;
            
            const isSuccess = Math.random() < prob;
            
            // é£´ã®å¢—æ¸›è¨ˆç®—ï¼ˆã‚ªãƒ–ã‚¸ã‚§ã‚¯ãƒˆå½¢å¼ã¨æ•°å€¤å½¢å¼ã®ä¸¡æ–¹ã«å¯¾å¿œï¼‰
            let rawGain = 0;
            if (isSuccess) {
                rawGain = (choiceNpc.success && typeof choiceNpc.success === 'object') ? choiceNpc.success.candy : (choiceNpc.candy || 0);
            } else {

            state.npcScores[name] += Math.round(rawGain * state.difficultyMults[state.difficulty]);

        // --- ãƒ—ãƒ¬ã‚¤ãƒ¤ãƒ¼å‘ã‘ã®ã‚¤ãƒ™ãƒ³ãƒˆé¸æŠ ---
        const ev = allEvents[Math.floor(Math.random() * allEvents.length)];
        const container = document.getElementById('choices-container');
        container.innerHTML = '';
        
        // ev ãŒå­˜åœ¨ã—ãªã„å ´åˆã®äºˆå‚™ï¼ˆãƒ•ã‚©ãƒ¼ãƒ«ãƒãƒƒã‚¯ï¼‰
        if (!ev) {
            typeWriter("ä»Šæ—¥ã¯ç‰¹ã«ä½•ã‚‚èµ·ããªã‹ã£ãŸã€‚é™ã‹ãªå¤œã ã€‚", 'message-window', () => {
                setTimeout(() => { state.dayIndex++; startTurn(); }, 1000);
            });
            return;
        }

        // ãƒ—ãƒ¬ã‚¤ãƒ¤ãƒ¼å‘ã‘ã®ã‚¤ãƒ™ãƒ³ãƒˆé¸æŠ
        typeWriter(ev.text, 'message-window', () => {
            ev.choices.forEach((c) => {
                const btn = document.createElement('button');
                btn.className = 'choice-btn';
                
                let probText = "";
                if (state.cheatUnlocked) {
                    // 1. æˆåŠŸç¢ºç‡ã®è¨ˆç®—
                    let displayProb = 100;
                    if (typeof c.prob === 'number') displayProb = Math.round(c.prob * 100);
                    else if (typeof c.success === 'number') displayProb = Math.round(c.success * 100);
                    
                    // 2. æˆåŠŸæ™‚ã®ç²å¾—é£´æ•°ã‚’ãƒã‚§ãƒƒã‚¯
                    let gain = 0;
                    if (c.success && typeof c.success === 'object') gain = c.success.candy;
                    else gain = c.candy || 0;

                    // 3. é£´ãŒæ¸›ã‚‹ãªã‚‰èµ¤è‰²ã€å¢—ãˆã‚‹ãªã‚‰ç·‘è‰²ã§è¡¨ç¤º
                    const color = (gain < 0) ? "#ff4444" : "#00ff00";
                    const mark = (gain < 0) ? "âš " : "";
                    
                    probText = ` <span style="color:${color}; font-family:monospace; font-size:0.8rem;">[${mark}æˆåŠŸç‡:${displayProb}% (é£´:${gain >= 0 ? '+' : ''}${gain})]</span>`;
                }
                
                btn.innerHTML = c.text + probText;
                btn.onclick = () => handleChoice(c);
                container.appendChild(btn);
            });
        });
    }

    function handleChoice(choice) {
        document.getElementById('choices-container').innerHTML = '';
        
        // æˆåŠŸåˆ¤å®šï¼ˆæ•°å€¤ãªã‚‰ãã®ç¢ºç‡ã€ã‚ªãƒ–ã‚¸ã‚§ã‚¯ãƒˆãªã‚‰ prob ã‚’å‚ç…§ã€ãªã‘ã‚Œã° 1.0ï¼‰
        let prob = 1.0;
        if (typeof choice.prob === 'number') prob = choice.prob;
        else if (typeof choice.success === 'number') prob = choice.success;
        
        const isSuccess = Math.random() < prob;
        
        let cGained = 0;
        let msg = "";

        if (isSuccess) {
            // successãŒã‚ªãƒ–ã‚¸ã‚§ã‚¯ãƒˆã®å ´åˆã¨æ•°å€¤/æœªå®šç¾©ã®å ´åˆã§åˆ†ã‘ã‚‹
            if (choice.success && typeof choice.success === 'object') {
                cGained = choice.success.candy;
                msg = choice.success.msg;
            } else {
                cGained = choice.candy || 0;
                msg = choice.msg || "ã†ã¾ãã„ã£ãŸã½ã‚“ï¼";
            }
        } else {
            // failureãŒã‚ªãƒ–ã‚¸ã‚§ã‚¯ãƒˆã®å ´åˆã¨æ•°å€¤/æœªå®šç¾©ã®å ´åˆã§åˆ†ã‘ã‚‹
            if (choice.failure && typeof choice.failure === 'object') {
                cGained = choice.failure.candy;
                msg = choice.failure.msg;
            } else {
                cGained = -20;
                msg = "å¤±æ•—ã—ã¦ã—ã¾ã£ãŸï¼é£´ã‚’å¤±ã„ã€æ‰‹ç—›ã„åæ’ƒã‚’å—ã‘ãŸã€‚";
            }
        }

        let prefix = isSuccess ? "ã€æˆåŠŸã€‘" : "ã€å¤±æ•—â€¦â€¦ã€‘";

        state.candies += cGained;
        if (state.candies < 0) state.candies = 0;
        state.dayIndex++;

        if (!isSuccess) flashRed();
        updateUI();

        typeWriter(`${prefix} ${msg}<br>ï¼ˆé£´: ${cGained >= 0 ? '+' : ''}${cGained}ï¼‰`, 'message-window', () => {
            setTimeout(startTurn, 1500 / state.gameSpeed);
        });
    }

    function processFriday() {
        document.getElementById('game-main').classList.add('glitch-anim');
        setTimeout(() => {
            document.getElementById('game-main').classList.remove('glitch-anim');
            let finalScores = npcList.map(name => ({ name, candies: state.npcScores[name], isPlayer: false }));
            finalScores.push({ name: state.playerName, candies: state.candies, isPlayer: true });
            finalScores.sort((a,b) => a.candies - b.candies);

            if (finalScores.length <= 2) {
                const survivorsList = finalScores.map(f => f.name).join('ã€');
                triggerFav(`ç¬¬${state.week}é€±ã®é›†è¨ˆãŒçµ‚ã‚ã£ãŸã½ã‚“ã€‚æ®‹ã‚Šã¯${finalScores.length}åï¼ˆ${survivorsList}ï¼‰ã ã½ã‚“ã€‚ã‚²ãƒ¼ãƒ ã¯ã“ã“ã§çµ‚äº†ã ã½ã‚“ï¼`, () => {
                    endGameFinal(finalScores);
                });
                return;
            }

            const victim = finalScores[0];
            if (victim.isPlayer) {
                gameOver();
                return;
            } else {
                npcList = npcList.filter(n => n !== victim.name);
                delete state.npcScores[victim.name];
                state.survivors--;
                updateRanking();

                const murderRoll = Math.random();
                if ((state.forceMurder || murderRoll < 0.10) && (npcList.length + 1) >= 2) {
                    const remaining = npcList.slice();
                    remaining.push(state.playerName);
                    const killer = state.forceMurder ? state.playerName : remaining[Math.floor(Math.random() * remaining.length)];
                    let murderBaseMsg = `ç¬¬${state.week}é€±ã®é›†è¨ˆãŒçµ‚ã‚ã£ãŸã½ã‚“ã€‚æœ€ä¸‹ä½ã¯ã€${victim.name}ã€‘ã ã½ã‚“ã€‚æ¶ˆå»ã—ãŸã½ã‚“ã€‚<br>`;

                    if (killer === state.playerName) {
                        typeWriter(murderBaseMsg + "â€¦â€¦ãŠã‚„ã€å›ã®ä¸­ã«ãƒ‰ã‚¹é»’ã„è¡å‹•ãŒæ¹§ãä¸ŠãŒã£ãŸã½ã‚“ã€‚èª°ã‚’ã€Œå‡¦ç†ã€ã™ã‚‹ã½ã‚“ï¼Ÿ", 'message-window', () => {
                            const container = document.getElementById('choices-container');
                            container.innerHTML = '';
                            container.classList.add('murder-grid'); // ã“ã“ã§4åˆ—ãƒ¢ãƒ¼ãƒ‰ã«å¤‰æ›´

                            npcList.forEach(targetName => {
                                const btn = document.createElement('button');
                                // choice-btn ã¨ target-btn ã®ä¸¡æ–¹ã‚’ä»˜ä¸
                                btn.className = 'choice-btn target-btn'; 
                                btn.innerText = `ã€æ®ºå®³ã€‘\n${targetName}`; // æ”¹è¡Œã‚’å…¥ã‚Œã‚‹ã¨åã¾ã‚ŠãŒè‰¯ã„
                                btn.onclick = () => {
                                    container.classList.remove('murder-grid'); // é€šå¸¸ãƒ¢ãƒ¼ãƒ‰ã«æˆ»ã™
                                    executeMurder(killer, targetName, murderBaseMsg);
                                };
                                container.appendChild(btn);
                            });
                        });
                    } else {
                        const targets = remaining.filter(n => n !== killer);
                        const target = targets[Math.floor(Math.random() * targets.length)];
                        executeMurder(killer, target, murderBaseMsg);
                    }
                } else {
                    state.week++;
                    state.dayIndex = 0;
                    triggerFav(`ç¬¬${state.week-1}é€±ã®é›†è¨ˆãŒçµ‚ã‚ã£ãŸã½ã‚“ã€‚æœ€ä¸‹ä½ã¯ã€${victim.name}ã€‘ã ã½ã‚“ã€‚æ¶ˆå»ã—ãŸã½ã‚“ã€‚<br>æ¥é€±ã‚‚é£´ã‚’é›†ã‚ã¾ãã‚‹ã½ã‚“ï¼`, startTurn);
                }
            }
        }, 2000 / state.gameSpeed);
    }

    function executeMurder(killer, target, baseMsg) {
        document.getElementById('choices-container').innerHTML = '';
        let murderMsg = baseMsg + `ãã®å¾Œã€ã€${killer}ã€‘ãŒã€${target}ã€‘ã‚’æ®ºã—ãŸã½ã‚“ï¼`;
        if (target === state.playerName) {
            triggerFav(murderMsg, () => { gameOver(); });
            return;
        } else {
            npcList = npcList.filter(n => n !== target);
            delete state.npcScores[target];
            state.survivors--;
            updateRanking();
            let survivorsNow = npcList.length + 1;
            if (survivorsNow <= 2) {
                const survivorsList = npcList.concat(state.playerName).join('ã€');
                triggerFav(murderMsg + `<br>ç¾åœ¨æ®‹ã‚Šã¯${survivorsNow}åï¼ˆ${survivorsList}ï¼‰ã€‚ã‚²ãƒ¼ãƒ ã‚’çµ‚äº†ã™ã‚‹ã½ã‚“ã€‚`, () => {
                    endGameFinal( (npcList.map(n => ({ name: n, isPlayer: false, candies: state.npcScores[n] }))).concat([{ name: state.playerName, isPlayer: true, candies: state.candies }]) );
                });
            } else {
                state.week++;
                state.dayIndex = 0;
                triggerFav(murderMsg, startTurn);
            }
        }
    }

                <button class="restart-btn" onclick="location.reload()">ã‚¿ã‚¤ãƒˆãƒ«ã«æˆ»ã‚‹</button>

    }

                <p style="color:red">é­”æ³•å°‘å¥³ã®è³‡æ ¼ã‚’å¤±ã„ã€æ¶ˆå»ã•ã‚Œã¾ã™...</p>
                <button class="restart-btn" onclick="location.reload()">ã‚¿ã‚¤ãƒˆãƒ«ã«æˆ»ã‚‹</button>

    }
