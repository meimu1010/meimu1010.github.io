<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MP4ループ</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            overflow: hidden;
            background-color: black;
            cursor: none; /* 初期状態でカーソルを非表示 */
        }

        video {
            width: 100%;
            height: 100%;
            object-fit: cover; /* 動画が画面いっぱいに表示されるようにする */
            pointer-events: none; /* 動画上のクリックやインタラクションを無効化 */
        }
    </style>
</head>
<body>
    <!-- 音なしでループするMP4動画 -->
    <video id="video" muted loop playsinline>
        <source src="miku.mp4" type="video/mp4">
        お使いのブラウザは動画タグに対応していません。
    </video>

    <script>
        window.onload = function() {
            var video = document.getElementById('video');

            // タッチまたはクリックで動画の再生を開始
            document.body.addEventListener('click', function() {
                // 動画を再生
                video.play().then(function() {
                    console.log("動画が再生されました");
                }).catch(function(error) {
                    console.error("動画再生に失敗しました: ", error);
                });

                // 全画面モードに切り替え
                if (video.requestFullscreen) {
                    video.requestFullscreen();
                } else if (video.mozRequestFullScreen) { // Firefox
                    video.mozRequestFullScreen();
                } else if (video.webkitRequestFullscreen) { // Chrome, Safari
                    video.webkitRequestFullscreen();
                } else if (video.msRequestFullscreen) { // IE
                    video.msRequestFullscreen();
                }
            });

            // 全画面表示の変化を監視し、カーソルを非表示にする
            document.addEventListener('fullscreenchange', function() {
                if (document.fullscreenElement) {
                    // 全画面モードに入ったらカーソルを非表示
                    document.body.style.cursor = 'none';
                } else {
                    // 全画面モードを終了したらカーソルを表示
                    document.body.style.cursor = '';
                }
            });
        };
    </script>
</body>
</html>
