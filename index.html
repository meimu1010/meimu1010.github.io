<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>全画面無限ループMP4</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            overflow: hidden;
            background-color: black;
            cursor: none; /* マウスカーソル非表示 */
        }

        video {
            width: 100%;
            height: 100%;
            object-fit: cover; /* 動画が画面いっぱいに表示されるようにする */
            pointer-events: none; /* 動画上のクリックやインタラクションを無効化 */
        }
    </style>
</head>
<body>
    <video id="video" autoplay loop playsinline>
        <source src="your-video.mp4" type="video/mp4">
        お使いのブラウザは動画タグに対応していません。
    </video>

    <script>
        window.onload = function() {
            var video = document.getElementById('video');
            
            // ユーザーのクリックで全画面表示を切り替え
            document.body.addEventListener('click', function() {
                // 全画面モードに切り替える
                if (video.requestFullscreen) {
                    video.requestFullscreen();
                } else if (video.mozRequestFullScreen) { // Firefox
                    video.mozRequestFullScreen();
                } else if (video.webkitRequestFullscreen) { // Chrome, Safari
                    video.webkitRequestFullscreen();
                } else if (video.msRequestFullscreen) { // IE
                    video.msRequestFullscreen();
                }
            });

            // 自動再生を有効にして、音声を無効にしない
            video.play().then(function() {
                // 再生が開始されたときに処理を行う（問題がない場合のみ実行）
                console.log("自動再生が開始されました");
            }).catch(function(error) {
                // 自動再生ができなかった場合のエラーハンドリング
                console.error("自動再生に失敗しました: ", error);
            });

            // マウスカーソル非表示
            document.body.style.cursor = 'none';
        };
    </script>
</body>
</html>
