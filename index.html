<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>ジャンプスケア</title>
  <style>
    body {
      margin: 0;
      background: black;
      overflow: hidden;
    }

    #start-btn {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 24px;
      padding: 20px 40px;
      background: red;
      color: white;
      border: none;
      cursor: pointer;
    }

    #jumpscare {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: black;
      z-index: 9999;
      justify-content: center;
      align-items: center;
    }

    #jumpscare img {
      width: 100vw;
      height: 100vh;
      object-fit: cover;
    }
  </style>
</head>
<body>
  <button id="start-btn">ゲームを開始</button>

  <div id="jumpscare">
    <img src="https://i.ibb.co/mFZV0s9/scary-face.jpg" alt="Scary Face">
    <audio id="scream-sound" src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_c1cfa8fcab.mp3?filename=girl-scream-6052.mp3"></audio>
  </div>

  <script>
    const btn = document.getElementById("start-btn");
    const jumpscare = document.getElementById("jumpscare");
    const sound = document.getElementById("scream-sound");

    btn.addEventListener("click", () => {
      btn.style.display = "none";

      // 3〜7秒のランダムな遅延
      const delay = Math.random() * 4000 + 3000;

      setTimeout(() => {
        jumpscare.style.display = "flex";
        sound.play();
      }, delay);
    });
  </script>
</body>
</html>
