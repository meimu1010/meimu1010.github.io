<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GIF全画面表示</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            overflow: hidden;
            background-color: #333;
        }

        #gif {
            width: 100%;
            height: auto;
            cursor: pointer;
        }

        /* 全画面時のスタイル */
        body.fullscreen #gif {
            width: 100vw;
            height: 100vh;
            object-fit: contain; /* 画像の比率を保ちつつ全画面表示 */
        }
    </style>
</head>
<body>
    <img id="gif" src="miku.gif" alt="GIF">

    <script>
        // クリックで全画面表示を切り替え
        document.getElementById('gif').addEventListener('click', function() {
            document.body.classList.toggle('fullscreen');
        });
    </script>
</body>
</html>
