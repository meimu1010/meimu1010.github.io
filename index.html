<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>プロフェッショナルなホームページ</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #121212;
            color: #fff;
        }

        header {
            background-color: #333;
            padding: 20px 0;
            text-align: center;
            color: #f0f0f0;
        }

        header h1 {
            font-size: 36px;
            margin: 0;
            font-weight: 600;
        }

        nav {
            background-color: #444;
            padding: 15px 0;
            text-align: center;
        }

        nav a {
            color: #f0f0f0;
            text-decoration: none;
            margin: 0 20px;
            font-size: 18px;
            font-weight: 500;
        }

        nav a:hover {
            text-decoration: underline;
        }

        .content {
            padding: 40px 20px;
            background-color: #1e1e1e;
            margin: 20px auto;
            width: 90%;
            max-width: 1100px;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.6);
        }

        .content h2 {
            font-size: 28px;
            color: #ff9900;
        }

        .content p {
            font-size: 16px;
            line-height: 1.8;
        }

        footer {
            background-color: #333;
            color: #bbb;
            text-align: center;
            padding: 20px;
            position: relative;
        }

        footer p {
            margin: 0;
            font-size: 14px;
        }

        footer a {
            color: #ff9900;
            text-decoration: none;
            font-weight: 500;
        }

        footer a:hover {
            text-decoration: underline;
        }

    </style>
</head>
<body>

    <header>
        <h1>ようこそ！プロフェッショナルなサイトへ</h1>
    </header>

    <nav>
        <a href="#">ホーム</a>
        <a href="#">サービス</a>
        <a href="#">ポートフォリオ</a>
        <a href="#">お問い合わせ</a>
    </nav>

    <div class="content">
        <h2>私たちの使命</h2>
        <p>私たちは、クライアントに最高のサービスを提供することに誇りを持っています。私たちのチームは、革新と品質を重視し、常に最適な解決策を提供します。</p>
        <p>サイトを通じて、私たちのサービスや実績について知ることができます。私たちはお客様と共に成長し、成功を目指しています。</p>
    </div>

    <footer>
        <p>&copy; 2025 プロフェッショナルなホームページ | <a href="#">プライバシーポリシー</a></p>
    </footer>

</body>
</html>
