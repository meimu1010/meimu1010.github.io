<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>全画面無限ループMP4</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            overflow: hidden;
            background-color: black;
            cursor: none; /* マウスカーソル非表示 */
        }

        video {
            width: 100%;
            height: 100%;
            object-fit: cover; /* 動画が画面いっぱいに表示されるようにする */
        }
    </style>
</head>
<body>
    <video id="video" autoplay loop playsinline>
        <source src="miku.mp4" type="video/mp4">
        お使いのブラウザは動画タグに対応していません。
    </video>

    <script>
        window.onload = function() {
            var video = document.getElementById('video');
            
            // ページが読み込まれたら、全画面表示を試みる
            document.body.addEventListener('click', function() {
                // 全画面モードに切り替え
                if (video.requestFullscreen) {
                    video.requestFullscreen();
                } else if (video.mozRequestFullScreen) { // Firefox
                    video.mozRequestFullScreen();
                } else if (video.webkitRequestFullscreen) { // Chrome, Safari
                    video.webkitRequestFullscreen();
                } else if (video.msRequestFullscreen) { // IE
                    video.msRequestFullscreen();
                }
            });

            // マウスカーソル非表示
            document.body.style.cursor = 'none';
        };
    </script>
</body>
</html>
