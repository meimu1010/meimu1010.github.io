<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>シンプルなホームページ</title>
    <style>
        body {
            font-family: 'Courier New', Courier, monospace;
            background-color: #121212;
            color: #fff;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #222;
            color: #ff3333;
            padding: 20px;
            text-align: center;
            font-size: 24px;
        }

        nav {
            background-color: #333;
            padding: 10px;
            text-align: center;
        }

        nav a {
            color: #ff3333;
            text-decoration: none;
            margin: 0 15px;
            font-weight: bold;
        }

        nav a:hover {
            text-decoration: underline;
        }

        .content {
            padding: 20px;
            background-color: #1e1e1e;
            margin: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(255, 0, 0, 0.7);
        }

        footer {
            background-color: #222;
            color: #bbb;
            padding: 10px;
            text-align: center;
            position: fixed;
            bottom: 0;
            width: 100%;
            font-size: 12px;
        }

        .glitch {
            font-size: 32px;
            color: #ff3333;
            position: relative;
            animation: glitch-animation 1s infinite;
        }

        @keyframes glitch-animation {
            0% {
                text-shadow: -2px -2px 0 rgba(255, 0, 0, 0.7), 2px 2px 0 rgba(255, 0, 0, 0.7);
            }
            20% {
                text-shadow: -4px -4px 0 rgba(255, 0, 0, 0.7), 4px 4px 0 rgba(255, 0, 0, 0.7);
            }
            40% {
                text-shadow: 4px -4px 0 rgba(255, 0, 0, 0.7), -4px 4px 0 rgba(255, 0, 0, 0.7);
            }
            60% {
                text-shadow: -6px -6px 0 rgba(255, 0, 0, 0.7), 6px 6px 0 rgba(255, 0, 0, 0.7);
            }
            80% {
                text-shadow: 2px 2px 0 rgba(255, 0, 0, 0.7), -2px -2px 0 rgba(255, 0, 0, 0.7);
            }
            100% {
                text-shadow: -2px -2px 0 rgba(255, 0, 0, 0.7), 2px 2px 0 rgba(255, 0, 0, 0.7);
            }
        }
    </style>
</head>
<body>

    <header>
        <div class="glitch">シンプルなホームページ</div>
    </header>

    <nav>
        <a href="#">ホーム</a>
        <a href="#">アクセス</a>
        <a href="#">サービス</a>
        <a href="#">連絡先</a>
    </nav>

    <div class="content">
        <h2>ようこそ</h2>
        <p>このページは、シンプルで洗練された暗いテーマのデザインです。</p>
        <p>シンプルでありながら印象的なビジュアルをお楽しみください。</p>
    </div>

    <footer>
        <p>&copy; 2025 シンプルなホームページ - 全著作権所有</p>
    </footer>

</body>
</html>
