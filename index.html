<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MP4ループとMP3音声</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            overflow: hidden;
            background-color: black;
            cursor: none; /* 初期状態でカーソルを非表示 */
        }

        video {
            width: 100%;
            height: 100%;
            object-fit: cover; /* 動画が画面いっぱいに表示されるようにする */
            pointer-events: none; /* 動画上のクリックやインタラクションを無効化 */
        }

        audio {
            display: none; /* MP3音声は非表示にする */
        }
    </style>
</head>
<body>
    <!-- 音なしでループするMP4動画 -->
    <video id="video" muted loop playsinline>
        <source src="miku.mp4" type="video/mp4">
        お使いのブラウザは動画タグに対応していません。
    </video>

    <!-- 音声付きMP3 -->
    <audio id="audio" loop>
        <source src="miku.mp3" type="audio/mp3">
        お使いのブラウザは音声タグに対応していません。
    </audio>

    <script>
        window.onload = function() {
            var video = document.getElementById('video');
            var audio = document.getElementById('audio');

            // タッチまたはクリックで動画の再生と音声再生を開始
            document.body.addEventListener('click', function() {
                // 動画を再生
                video.play().then(function() {
                    console.log("動画が再生されました");
                }).catch(function(error) {
                    console.error("動画再生に失敗しました: ", error);
                });

                // 全画面モードに切り替え
                if (video.requestFullscreen) {
                    video.requestFullscreen();
                } else if (video.mozRequestFullScreen) { // Firefox
                    video.mozRequestFullScreen();
                } else if (video.webkitRequestFullscreen) { // Chrome, Safari
                    video.webkitRequestFullscreen();
                } else if (video.msRequestFullscreen) { // IE
                    video.msRequestFullscreen();
                }

                // 音声を再生
                audio.play().then(function() {
                    console.log("音声が再生されました");
                }).catch(function(error) {
                    console.error("音声再生に失敗しました: ", error);
                });
            });

            // マウスカーソル非表示
            document.body.style.cursor = 'none';

            // 全画面表示の変化を監視し、カーソルを非表示にする
            document.addEventListener('fullscreenchange', function() {
                if (document.fullscreenElement) {
                    document.body.style.cursor = 'none'; // 全画面表示中はカーソルを非表示
                } else {
                    document.body.style.cursor = ''; // 通常状態に戻す
                }
            });

            // これにより全画面表示でない場合もカーソルを非表示にする
            document.addEventListener('mousemove', function() {
                document.body.style.cursor = 'none'; // マウスが動いた時にも非表示
            });
        };
    </script>
</body>
</html>
