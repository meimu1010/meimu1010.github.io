<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple HTML Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f9f9f9;
        }
        h1 {
            color: #333;
        }
        p {
            font-size: 1rem;
            line-height: 1.6;
        }
        a {
            color: #007BFF;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>Welcome to My Simple Page</h1>
    <p>This is a simple HTML page created as an example. You can use this as a starting point for your web projects.</p>
    <p>Visit <a href="https://www.example.com" target="_blank">Example.com</a> for more information.</p>
    <img src="https://via.placeholder.com/400x200" alt="Placeholder Image" width="400" height="200">
</body>
</html>
