<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MP4ループとMP3音声</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            overflow: hidden;
            background-color: black;
            cursor: none; /* マウスカーソル非表示 */
        }

        video {
            width: 100%;
            height: 100%;
            object-fit: cover; /* 動画が画面いっぱいに表示されるようにする */
            pointer-events: none; /* 動画上のクリックやインタラクションを無効化 */
        }

        audio {
            display: none; /* MP3音声は非表示にする */
        }
    </style>
</head>
<body>
    <!-- 音なしでループするMP4動画 -->
    <video id="video" autoplay loop muted playsinline>
        <source src="miku.mp4" type="video/mp4">
        お使いのブラウザは動画タグに対応していません。
    </video>

    <!-- 音声付きMP3 -->
    <audio id="audio" autoplay loop>
        <source src="miku.mp3" type="audio/mp3">
        お使いのブラウザは音声タグに対応していません。
    </audio>

    <script>
        window.onload = function() {
            // 自動再生の設定
            var video = document.getElementById('video');
            var audio = document.getElementById('audio');

            // ページ読み込み時に動画と音声が自動再生される
            video.play().then(function() {
                console.log("動画が自動再生されました");
            }).catch(function(error) {
                console.error("動画自動再生に失敗しました: ", error);
            });

            audio.play().then(function() {
                console.log("音声が自動再生されました");
            }).catch(function(error) {
                console.error("音声自動再生に失敗しました: ", error);
            });

            // マウスカーソル非表示
            document.body.style.cursor = 'none';
        };
    </script>
</body>
</html>
