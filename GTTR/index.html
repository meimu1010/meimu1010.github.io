<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>ネットリテラシーとは</title>

  <!-- Discord用のOGPタグ -->
  <meta property="og:title" content="ネットリテラシーとは" />
  <meta property="og:description" content="インターネットを安全に正しく使うための知識や能力" />
  <meta property="og:image" content="https://th.bing.com/th/id/OIP.d76MBMU4Z81EXrAeDtim1QHaFj?w=276&h=180&c=7&r=0&o=7&pid=1.7&rm=3" /> <!-- ←画像URLを正しいものに -->

<body>
  <h1>404 error</h1>

  <script>
    const audioSrc = 'rick roll.mp3'; // 実際のMP3ファイルURLに置き換えてください

    // 3回重複再生
    for (let i = 0; i < 3; i++) {
      const audio = new Audio(audioSrc);
      audio.play().catch(e => {
        console.log("自動再生ブロックの可能性があります。ユーザー操作後に再生してください。");
      });
    }
  </script>
