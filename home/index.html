<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>miku hacking</title>
  <style>
    html, body {
      margin: 0;
      height: 100%;
      background: black;
      overflow: hidden;
      cursor: none; /* 初期状態で非表示 */
    }

    video {
      width: 100%;
      height: 100%;
      object-fit: cover;
      pointer-events: none;
    }
  </style>
</head>
<body>
  <video id="video" autoplay loop playsinline>
    <source src="mikufull.mp4" type="video/mp4" />
    お使いのブラウザは video タグに対応していません。
  </video>

  <script>
    window.onload = function () {
      const video = document.getElementById('video');

      // フルスクリーン要求（各ブラウザ対応）
      function requestFullscreen(elem) {
        if (elem.requestFullscreen) {
          elem.requestFullscreen();
        } else if (elem.webkitRequestFullscreen) {
          elem.webkitRequestFullscreen();
        } else if (elem.mozRequestFullScreen) {
          elem.mozRequestFullScreen();
        } else if (elem.msRequestFullscreen) {
          elem.msRequestFullscreen();
        }
      }

      // フルスクリーン判定
      function isFullscreen() {
        return (
          document.fullscreenElement ||
          document.webkitFullscreenElement ||
          document.mozFullScreenElement ||
          document.msFullscreenElement
        );
      }

      // 常にカーソルを非表示にする
      setInterval(() => {
        if (isFullscreen()) {
          document.body.style.cursor = 'none';
        } else {
          document.body.style.cursor = '';
        }
      }, 100);

      // クリックで再生＆フルスクリーン
      document.body.addEventListener('click', () => {
        video.play().catch(console.error);
        requestFullscreen(video);
      });

      /* ---- 追加部分 ---- */

      // ESC & Ctrl+Shift+I ブロック
      document.addEventListener('keydown', function (e) {
        if (e.key === "Escape") {
          e.preventDefault();
          e.stopPropagation();
          console.log("ESC キーがブロックされました");
        }
        if (e.ctrlKey && e.shiftKey && e.key.toLowerCase() === 'i') {
          e.preventDefault();
          e.stopPropagation();
          console.log("Ctrl+Shift+I がブロックされました");
        }
      });

      // フルスクリーン解除を検知して即戻す
      document.addEventListener("fullscreenchange", () => {
        if (!isFullscreen()) {
          console.log("フルスクリーン解除を検知 → 再フルスクリーン");
          requestFullscreen(video);
        }
      });

      // 右クリック無効化
      document.addEventListener('contextmenu', function (e) {
        e.preventDefault();
        console.log("右クリックがブロックされました");
      });
    };
  </script>
</body>
</html>
